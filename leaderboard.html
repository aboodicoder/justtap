<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Leaderboard</title>
  <style>
    *{ box-sizing:border-box; }
    body{ margin:0; font-family:system-ui, Arial; min-height:100vh; background:#fafafa; }
    header{ display:flex; justify-content:space-between; align-items:center; padding:12px 16px; background:#fff; border-bottom:1px solid #eee; }
    nav a{ text-decoration:none; color:#111; padding:6px 10px; border-radius:10px; }
    nav a:hover{ background:#f3f3f3; }
    main{ padding:24px; display:grid; place-items:center; }
    .card{ width:min(680px,100%); background:#fff; border:1px solid #eee; border-radius:16px; padding:18px; box-shadow:0 6px 24px rgba(0,0,0,.05); }
    h2{ margin:0 0 12px; }
    table{ width:100%; border-collapse:collapse; }
    th,td{ text-align:left; padding:10px 8px; border-bottom:1px solid #eee; font-size:14px; }
    th{ font-size:12px; opacity:.7; }
    .pill{ font-size:12px; opacity:.7; margin-top:8px; }
  </style>
</head>
<body>
  <header>
    <div style="font-weight:900;">Tap Tap</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="auth.html">Login / Sign up</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <h2>Leaderboard</h2>
      <table>
        <thead>
          <tr><th>Rank</th><th>User</th><th>Taps</th></tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
      <div class="pill">One-device only (localStorage).</div>
    </div>
  </main>

  <script>
    const LS_USERS = "tap_users";
    function loadUsers(){ try { return JSON.parse(localStorage.getItem(LS_USERS) || "{}"); } catch { return {}; } }

    const users = loadUsers();
    const arr = Object.entries(users).map(([u, obj]) => ({
      username: u,
      taps: obj.taps || 0
    }));
    arr.sort((a,b) => b.taps - a.taps);

    const tbody = document.getElementById("rows");
    if (arr.length === 0){
      tbody.innerHTML = `<tr><td colspan="3">No users yet.</td></tr>`;
    } else {
      tbody.innerHTML = arr.map((r,i) => `
        <tr>
          <td>${i+1}</td>
          <td>${r.username}</td>
          <td>${r.taps}</td>
        </tr>
      `).join("");
    }
  </script>
</body>
</html>
